[APP]
pollingInterval = 5
useMockSensor = True

[MQTT]
mqtt_host = 192.168.0.200
mqtt_port = 1883

[SENSOR]
readTemperature = True
temperatureMessageTopic = weatherSensor/livingroom/temperature
readHumidity = True
humidityMessageTopic = weatherSensor/livingroom/humidity
readLight = True
lightMessageTopic = weatherSensor/livingroom/light

[LOGGER]
logFile = logging.ini
logName = sensorLogger

[WIFI]
wifiMonHostname = 192.168.0.200
wifiCheckFrequency = 7
